<!DOCTYPE html>
<html>
<head>
  <title>Giphy Search</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<h1> GIPHY Search </h1>
<script type="text/x-template" id="modal-template">
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container">

          <div class="modal-header">
            <slot name="header">
              default header
            </slot>
          </div>

          <div class="modal-body">
            <slot name="body">
              <input v-model="q" placeholder="Search Keyword">
              <br>
                <button v-on:click="searchGiphy">Search</button>
                <br>
                <br><br>
                <searchresult :info="info" :start="start"></searchresult>
            </slot>
          </div>

          <div class="modal-footer">
            <slot name="footer">

              <button class="modal-default-button" @click="$emit('close')">
                OK
              </button>
              <br>
            </slot>
          </div>
        </div>
      </div>
    </div>
  </transition>
</script>
<body>
  <div id="app">
  <div id="toolbar">
  <!-- Add font size dropdown -->
  <select class="ql-size">
    <option value="small"></option>
    <!-- Note a missing, thus falsy value, is used to reset to default -->
    <option selected></option>
    <option value="large"></option>
    <option value="huge"></option>
  </select>
  <!-- Add a bold button -->
  <button class="ql-bold"></button>
  <button class="ql-italic"></button>
  <button class="ql-underline"></button>
  <button class="ql-strike"></button>

<button id="show-modal" @click="showModal = true">G</button>
      <modal v-if="showModal" @close="showModal = false">
        <h3 slot="header">Search Giphy</h3>
      </modal>

</div>
  <div id="editor">
  <p>Hello World!</p>
  <p>Some initial <strong>bold</strong> text</p>
  <p><br></p>
</div>
<script>
  var quill = new Quill('#editor', {
    theme: 'snow',
    modules: {
      toolbar: '#toolbar'
    }
  });
</script>






  </div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src = "main.js"></script>

</body>
</html>
